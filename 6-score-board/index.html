<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container">
        
        <div class="scores-container">
            <div class="home-container">
                <h3>HOME</h3>
                <div class="score-box" id="home-score-box">
                    <p id="home-score">0</p>
                </div>
                <div class="score-buttons">
                    <button id="home-add-1" onClick="add1home()">+1</button>
                    <button id="home-add-2" onClick="add2home()">+2</button>
                    <button id="home-add-3" onClick="add3home()">+3</button> 
                </div>
            </div>
            <div class="guest-container">
                <h3>GUEST</h3>
                <div class="score-box" id="guest-score-box">
                    <p id="guest-score">0</p>
                </div>
                <div class="score-buttons">
                    <button id="guest-add-1" onClick="add1guest()">+1</button>
                    <button id="guest-add-2" onClick="add2guest()">+2</button>
                    <button id="guest-add-3" onClick="add3guest()">+3</button> 
                </div>
            </div>          
        </div>
        
        <div class="more-info">
            <button id="new-game" onClick="newGame()">New Game</button>
        </div>
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
